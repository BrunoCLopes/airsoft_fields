{% extends 'organizers/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'organizers/css/auth.css' %}">
{% endblock %}
{% block title %}
Login
{% endblock %}
{% block content %}
<form id="signIn-form" action="{% url 'signIn' %}" method="GET">
    <div class="form-title-container">
        <h2 class="form-title">
            Login para Organizadores
        </h2>
    </div>
    <div class="form-group">
        <label for="signIn-email">E-mail</label>
        <input placeholder="exemplo@email.com" id="signIn-email" name="signIn-email" type="email" required>
    </div>
    <div class="form-group">
        <label for="signIn-password">Senha</label>
        <input placeholder="Digite sua senha" id="signIn-password" type="password" name="signIn-password" required>
    </div>
    <div class="btn-container">
        <button id="signIn-btn" class="btn-submit" type="submit">Entrar</button>
    </div>
    <div class="bottom-container">
        NÃ£o possui uma conta?<a class="link" href="{% url 'signUp' %}">Cadastre-se</a>
    </div>
</form>
{% endblock %}
