{% extends 'organizers/auth/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'organizers/css/auth.css' %}">
{% endblock %}
{% block title %}
Login
{% endblock %}
{% block content %}
<form id="signIn-form" action="{% url 'signIn' %}" method="POST">{% csrf_token %}
    <div class="form-title-container">
        <h2 class="form-title">
            Login para Organizadores
        </h2>
    </div>
    <div class="form-group">
        <label for="nome de usuário">Nome de usuário</label>
        <input placeholder="Ex.: João Silva" id="nome de usuário" name="signIn-username" type="text">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input placeholder="Digite sua senha" id="senha" name="signIn-password" type="password">
    </div>
    <div class="btn-container">
        <button id="signIn-btn" class="btn-submit" type="submit">Entrar</button>
        {% if user_not_found %}<span class="error">{{ user_not_found }}</span>{% endif %}
    </div>
    <div class="bottom-container">
        Não possui uma conta?<a class="link" href="{% url 'signUp' %}">Cadastre-se</a>
    </div>
</form>
{% endblock %}
