{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airsoft Hub Brazil</title>
    <link rel="stylesheet" href="{% static 'fields/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <a href="#" class="logo">
                <i class="fa-solid fa-map-marker-alt"></i>
            </a>
        </div>
        <nav class="header-center">
            <a href="#" class="nav-item active">Campos</a>
            <a href="#" class="nav-item">Sobre</a>
            <a href="#" class="nav-item">Airsoft</a>
        </nav>
        <div class="header-right">
            <a href="#" class="btn-login">Login</a>
        </div>
    </header>

    <main class="container">
        <div class="filter-bar">
            <div class="filter-group">
                <label for="field-name">Nome do Campo</label>
                <input type="text" id="field-name" placeholder="Digite o nome">
            </div>
            <div class="filter-group">
                <label for="state">Estado</label>
                <select id="state">
                    <option value="">Todos</option>
                    <option value="SP">SÃ£o Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="city">Cidade</label>
                <select class="tom-select" id="city" disabled>
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="field-type">Tipo de Campo</label>      
                <select id="field-type">
                    <option value="">Todos</option>
                    <option value="CQB">CQB</option>
                    <option value="MATA">Mata</option>
                    <option value="MISTO">Misto</option>
                </select>
            </div>
            <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i> Pequisar
            </button>
        </div>
        
        <div class="fields-container">
            <div class="map-placeholder">
                <p>Lista dos campos</p>
            </div>
        </div>

        </div>
    </main>
</body>
