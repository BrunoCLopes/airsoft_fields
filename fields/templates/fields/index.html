{% extends "fields/base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'fields/css/index.css' %}">
{% endblock %}
{% block content %}
<div class="filter-bar">
    <div class="filter-group">
        <label for="field-name">Nome do Campo</label>
        <div name="container-input" class="container-input">
            <input name="input-text" type="text" id="field-name" placeholder="Digite o nome">
            <button class="clear-input-button" name="clear-input-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    <div name="container-select" class="filter-group">
        <label for="state">Estado</label>
        <div name="container-input" class="container-input">
            <input  name="trigger-select" type="text" id="filter-state" class="input readonly-field" readonly
                placeholder="Selecione">
            <button class="clear-input-button" name="clear-input-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div name="options-select" class="search-state-container" id="search-state-container">
            <input type="text" id="search-state" class="search-input" placeholder="Digite o Estado..."
                autocomplete="off">
            <div id="state-suggestions" class="autocomplete-suggestions"></div>
        </div>
    </div>
    <div name="container-select" class="filter-group">
        <label for="city">Cidade</label>
        <div name="container-input" class="container-input">
            <input name="trigger-select" type="text" id="filter-city" class="input readonly-field" readonly placeholder="Selecione" disabled>
            <button class="clear-input-button" name="clear-input-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div name="options-select" class="search-city-container" id="search-city-container">
            <input type="text" id="search-city" class="search-input" placeholder="Digite a cidade..."
                autocomplete="off">
            <div id="city-suggestions" class="autocomplete-suggestions"></div>
        </div>
    </div>
    <div name="container-select" class="filter-group">
        <label for="field-type">Tipo de Campo</label>
        <div name="container-input" class="container-input">
            <input name="trigger-select" type="text" id="field-type" class="input readonly-field" readonly
            placeholder="Selecione">
            <button class="clear-input-button" name="clear-input-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div name="options-select" id="field-type-options" class="options"></div>
    </div>
    <button id="search-button-filter" class="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</div>
<div id="applied-filters-container" class="applied-filters-container"></div>
<div class="fields-container">
    <div class="map-placeholder">
        <p>Lista dos campos</p>
    </div>
</div>
<div class="fields-container">
    <div class="map-placeholder">
        <p>Lista dos campos</p>
    </div>
</div>
{% endblock content %}
{% block javascript %}
<script src="{% static 'js/common_functions.js' %}"></script>
<script src="{% static 'fields/js/index.js' %}"></script>
{% endblock %}
