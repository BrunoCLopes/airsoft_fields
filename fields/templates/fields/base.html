{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airsoft Fields{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'fields/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-left">
            <a href={% url 'index' %} class="logo">
                <i class="fa-solid fa-map-marker-alt"></i>
            </a>
        </div>
        <nav class="header-center">
            <a href={% url 'index' %} class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Campos</a>
            <a href={% url 'about' %} class="nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %}">Sobre</a>
            <a href={% url 'airsoft' %} class="nav-item {% if request.resolver_match.url_name == 'airsoft' %}active{% endif %}">Airsoft</a>
        </nav>
        <div class="header-right">
            <a href={% url 'signIn' %} class="btn-login">Login</a>
        </div>
    </header>
    <main class="container">
        {% if messages %}
        <div id="messages" class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'fields/js/base.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
