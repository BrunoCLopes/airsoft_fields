{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>Airsoft Fields {% block title %}{% endblock %}</title>
  </head>

  <body class="font-[Poppins] bg-gray-50 min-h-screen flex flex-col">
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block script %}{% endblock %}
    <div class="md:hidden fixed top-4 left-4 z-50">
      <button
        id="mobile-menu-button"
        class="hover:cursor-pointer bg-white p-2 rounded-lg shadow-md border border-gray-200 hover:bg-gray-50 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="size-6 text-gray-700"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <aside
      id="sidebar"
      class="lg:hidden fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40"
      aria-hidden="true"
    >
      <div class="flex justify-between items-center p-4 border-b border-gray-200">
          <a href="{% url 'index' %}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10 text-indigo-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
          </a>
        <button id="close-sidebar-button" class="text-gray-500 hover:text-gray-700 hover:cursor-pointer" aria-label="Fechar menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}text-indigo-600 bg-indigo-50{% endif %} flex px-4 py-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors group">
              <span class="font-medium">Portal</span>
            </a>
          </li>
          <li>
            <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}text-indigo-600 bg-indigo-50{% endif %} flex px-4 py-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors group">
              <span class="font-medium">Sobre Nós</span>
            </a>
          </li>
          <li>
            <a href="{% url 'airsoft' %}" class="{% if request.resolver_match.url_name == 'airsoft' %}text-indigo-600 bg-indigo-50{% endif %} flex px-4 py-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors group">
              <span class="font-medium">Airsoft</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <div
      id="overlay"
      class="hidden lg:hidden fixed inset-0 bg-black opacity-25 z-30"
    ></div>

    <header class="w-full mx-auto bg-transparent text-lg">
      <div class="md:container md:mx-auto flex items-center justify-end right-0 md:justify-between p-4">
        <div class="hidden md:flex">
          <a href="{% url 'index' %}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10 text-indigo-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
          </a>
        </div>

        <nav class="hidden md:flex space-x-6">
          <a
            href="{% url 'index' %}"
            class="relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-indigo-400 after:scale-x-0 after:origin-left after:transition-transform after:duration-300 hover:after:scale-x-100"
            >Portal</a
          >
          <a
            href="{% url 'about' %}"
            class="relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-indigo-400 after:scale-x-0 after:origin-left after:transition-transform after:duration-300 hover:after:scale-x-100"
            >Sobre Nós</a
          >
          <a
            href="{% url 'airsoft' %}"
            class="relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-indigo-400 after:scale-x-0 after:origin-left after:transition-transform after:duration-300 hover:after:scale-x-100"
            >Airsoft</a
          >
        </nav>

        <div>
          <a
            href="{% url 'signIn' %}"
            class="relative font-semibold flex flex-row items-center gap-1 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-indigo-400 after:scale-x-0 after:origin-left after:transition-transform after:duration-300 hover:after:scale-x-100"
            >Login
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="size-4"
            >
              <path
                fill-rule="evenodd"
                d="M2 8a.75.75 0 0 1 .75-.75h8.69L8.22 4.03a.75.75 0 0 1 1.06-1.06l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 0 1-1.06-1.06l3.22-3.22H2.75A.75.75 0 0 1 2 8Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main class="flex-1 flex flex-col">{% block content %} {% endblock %}</main>
  </body>
</html>
